<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%PUBLIC_URL%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#008080" />
	<meta name="description"
		content="Bulk Buy and Save Big,Food Crowdy Buy more spend less same great quality Smart buyer" />
	<meta name="keywords" content="Bulk Buy,Food Crowdy Buy ,more spend less same great, quality Smart, buyer cheap" />
	<meta content="Food Crowdy" name="application-name">
	<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
	<title>Food Crowdy | Admin</title>
	<style>
		.full-page-loader {
			background-color: #fff;
			height: 100vh;
			display: flex;
			align-items: center;
			flex-direction: column;
			justify-content: center;
			position: absolute;
			top: 0;
			right: 0;
			left: 0;
			bottom: 0;
		}

		.full-page-loader>img {
			animation: 1.8s infinite heartbeat;
		}

		@keyframes heartbeat {
			0% {
				transform: scale(1);
			}

			25% {
				transform: scale(1.05);
			}

			50% {
				transform: scale(1);
			}

			75% {
				transform: scale(1.05);
			}

			100% {
				transform: scale(1);
			}
		}

	</style>
</head>

<body>
	<div id="root">
		<div class="full-page-loader">
			<img width="200" src="./logo512.png" alt="Food Crowdy" />
		</div>
	</div>
</body>

</html>
